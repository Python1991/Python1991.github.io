<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        @media (min-width: 1280px) {
            .container {
                max-width: 1800px;
            }
        }
    </style>
</head>
<body>
    <div class="w-full h-8 bg-teal-500 text-center">
        Sauvez des vies - Lavez vous les mains
    </div>
    <header class="shadow">
        <div class="container mx-auto">
            <div class="flex justify-between py-4">
                <div class="cursor-pointer">
                    <img src="./logo.jpg">
                </div>
                <div class="flex text-blue-500 items-center cursor-pointer">
                    <div class="mx-4">Services</div>
                    <div class="mx-4">Médecins</div>
                    <div class="mx-4">Conseils</div>
                </div>
                <div class="flex justify-center items-center text-white w-32 h-12 rounded-2xl bg-blue-500 cursor-pointer">
                    Connexion
                </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto mt-1">
        <div class="flex">
            <div class="w-1/2 flex flex-col justify-center">
                <div class="text-5xl leading-10">
                    Parler à ou un medecin
                </div>
                <div class="text-5xl text-blue-500">
                    sans vous deplacer
                </div>
                <div class="text-2xl text-gray-400 tracking-wider">
                    Oubliez les salles d'attente! De votre canapé ou en voyage communiquez rapidement avec des médecins dévaoués à partir de votre téléphone, tablette ou ordinateur
                </div>
                <div class="flex justify-center mt-12">
                    <div class="flex justify-center items-center text-white w-64 h-20 text-xl rounded-2xl bg-blue-500 cursor-pointer">
                        Consulter maintenant
                    </div>
                </div>
            </div>
            <div class="w-1/2">
            <img src="./index_docker.jpg">
            </div>
        </div>
    </main>
</body>
</html>
